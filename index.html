<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Rugby Scoreboard</title>
</head>

<body>
    <div id="container">
        <div id="scoreboardContainer">

            <div class="homeContainer column">
                <h1 class="teamName">HOME</h1>
                <div class="scoresDiv">
                    <p id="homeScore">00</p>
                </div>

                <div class="homeStats stats">
                    <div class="statsDivs50">
                        <p class="statsTitle">TRY</p>
                        <div class="statsDiv">
                            <p id="homeTryStat">00</p>
                        </div>
                    </div>
                    <div class="statsDivs50">
                        <p class="statsTitle">CONVERSION</p>
                        <div class="statsDiv">
                            <p id="homeConversionStat">00</p>
                        </div>
                    </div>
                    <div class="statsDivs50">
                        <p class="statsTitle">PENALTY</p>
                        <div class="statsDiv">
                            <p id="homePenaltyStat">00</p>
                        </div>
                    </div>
                    <div class="statsDivs50">
                        <p class="statsTitle">DROP GOAL</p>
                        <div class="statsDiv">
                            <p id="homeDropStat">00</p>
                        </div>
                    </div>
                </div>

                <div class="homeButtons buttonsContainer">
                    <!-- <p id="gameOver"></p> -->
                    <button id="homeTry" class="pointsButtons">TRY</button>
                    <button id="homeConversion" class="pointsButtons">CONVERSION</button>
                    <button id="homePenalty" class="pointsButtons">PENALTY</button>
                    <button id="homeDropGoal" class="pointsButtons">DROP GOAL</button>
                </div>

            </div>

            <div class="middleContainer column">
                <div class="timerDiv">
                    <h1 class="numbers"><span id="minutes">00</span>:<span id="seconds">00</span></h1>
                </div>
                <div class="eventsDiv">
                    <p id="eventPoints"></p>
                </div>
                <div>
                    <button id="startGameButton">START GAME</button>
                </div>
                <img src="./images/rugby.png" alt="white rugby">
            </div>

            <div class="awayContainer column">
                <h1 class="teamName">AWAY</h1>
                <div class="scoresDiv">
                    <p id="awayScore">00</p>
                </div>

                <div class="awayStats stats">
                    <div class="statsDivs50">
                        <p class="statsTitle">TRY</p>
                        <div class="statsDiv">
                            <p id="awayTryStat">00</p>
                        </div>
                    </div>
                    <div class="statsDivs50">
                        <p class="statsTitle">CONVERSION</p>
                        <div class="statsDiv">
                            <p id="awayConversionStat">00</p>
                        </div>
                    </div>
                    <div class="statsDivs50">
                        <p class="statsTitle">PENALTY</p>
                        <div class="statsDiv">
                            <p id="awayPenaltyStat">00</p>
                        </div>
                    </div>
                    <div class="statsDivs50">
                        <p class="statsTitle">DROP GOAL</p>
                        <div class="statsDiv">
                            <p id="awayDropStat">00</p>
                        </div>
                    </div>
                </div>

                <div class="awayButtons buttonsContainer">
                    <!-- <p id="gameOver"></p> -->
                    <button id="awayTry" class="pointsButtons">TRY</button>
                    <button id="awayConversion" class="pointsButtons">CONVERSION</button>
                    <button id="awayPenalty" class="pointsButtons">PENALTY</button>
                    <button id="awayDropGoal" class="pointsButtons">DROP GOAL</button>
                </div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
